<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Leasingowy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #111;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border: 2px solid #eee;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .section {
      margin-bottom: 2.5rem;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 16px;
      background: #ddd;
      border-radius: 10px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
      border: 3px solid #fff;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    input[type="range"]::-moz-range-thumb {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
      border: 3px solid #fff;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    .summary {
      background: #f3f3f3;
      padding: 1.5rem;
      border-radius: 16px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-top: 2rem;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .input-group input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://evdlaciebie.pl/logo.svg" alt="EVdlaCiebie Logo" />
  </header>
  <div class="container">
    <div class="section">
      <label for="carPrice">Cena samochodu brutto (zł)</label>
      <input type="number" id="carPrice" value="250000" />
    </div>

    <div class="section">
      <label for="downPayment">Wkład własny (%)</label>
      <input type="range" id="downPayment" min="0" max="45" value="10" />
    </div>

    <div class="section">
      <label for="buyout">Wykup (%)</label>
      <input type="range" id="buyout" min="1" max="60" value="20" />
    </div>

    <div class="section">
      <label for="term">Okres leasingu (miesiące)</label>
      <input type="range" id="term" min="24" max="59" step="1" value="35" />
    </div>

    <div class="summary">
      Rata miesięczna: <span id="monthlyPayment">1234 zł</span>
    </div>
  </div>
</body>
</html>
